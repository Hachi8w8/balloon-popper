name: Deploy to GitHub Pages

on:
  push:
    branches: ['main']
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: 'pages'
  cancel-in-progress: true

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'
      - name: Generate random path
        id: random
        run: echo "random_path=$(openssl rand -hex 8)" >> $GITHUB_OUTPUT
      - name: Install dependencies
        run: npm install
      - name: Build
        env:
          VITE_BASE_PATH: /balloon-popper/${{ steps.random.outputs.random_path }}/
        run: npm run build
      - name: Setup Pages
        uses: actions/configure-pages@v4
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
      - name: Output Game URL
        run: |
          echo "🎮 ゲームのURLはこちら："
          echo "https://hachi8w8.github.io/balloon-popper/${{ steps.random.outputs.random_path }}/" 